<!DOCTYPE html>
<html dir="rtl">

<head>
    <link rel="stylesheet" href="/html/Register page/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام | کارات</title>
</head>

<body>
    <div class="container-login">
        <div class="box-login">
            <div class="loginpart-login">
                <h1 class="title-login">صفحه ثبت نام</h1>
                <div class="email-login">
                    <p class="label-login">نام و نام خانوادگی</p>
                    <input type="text" class="input-login" />
                </div>
                <div class="email-login">
                    <p class="label-login">ایمیل</p>
                    <input type="email" class="input-login" />
                </div>
                <div class="password-login">
                    <p class="label-login">رمز عبور</p>
                    <input type="password" class="input-login" />
                </div>
                <div class="password-login">
                    <p class="label-login">تکرار رمز عبور</p>
                    <input type="password" class="input-login" />
                </div>
                <button class="loginbutt-login">ورود</button>
            </div>
                <img class="img" src="/html/Register page/register.png" style="border-radius: 3vw;" />
        </div>
    </div>

</html>
